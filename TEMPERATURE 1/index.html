<html>
<head>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Suhu</h1>
    <form id="form">
      <div class="input-group">
        <label for="celsius">Celsius (°C)</label>
        <input type="number" id="celsius" name="celsius" placeholder="Masukkan suhu dalam derajat Celsius">
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Masukkan suhu dalam derajat Fahrenheit">
      </div>
      <div class="button-group">
        <button type="button" id="convert" onclick="convert()">Konversi</button>
        <button type="reset" id="reset">Reset</button>
        <button type="button" id="reverse" onclick="reverse()">Reverse</button>
      </div>
    </form>
    <div id="result">
      <p id="formula"></p>
      <p id="explanation"></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
